{% extends "base.html" %}

{% block content %}


<div class="container" style="margin-top:68px">

    <p>Список пользователей:</p>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Имя фамилия</th>
                <th>Телефон</th>
                <th>E-mail</th>
                <th>Права доступа</th>
                <th>Удалить?</th>
            </tr>
        </thead>
        {% for user in all_user %}
        <tbody>
            <tr>
                <td>{{ user.fullname }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td><a href="{{url_for('user.user_delete',id=user.id)}}">
                        <button type="button" class="btn btn-danger">Удалить</button></a></td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</div>

{% endblock content %}
