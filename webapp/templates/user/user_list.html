{% extends "base.html" %}

{% block content %}


<div class="container" style="margin-top:68px">

    <p>Список пользователей:</p>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Имя фамилия</th>
                <th>Телефон</th>
                <th>E-mail</th>
                <th>Права доступа</th>
            </tr>
        </thead>
        {% for user in all_user %}
        <tbody>
            <tr>
                <td>{{ user.fullname }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td><button type="button" class="btn btn-danger" data-toggle="modal"
                        data-target="#myModal">Удалить.</button>
                    <div class="modal" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Точно удалить?</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <a href="{{url_for('user.user_delete',id=user.id)}}">
                                        <button type="button" class="btn btn-danger">Удалить</button></a>
                                    <button type="button" class="btn btn-success" data-dismiss="modal">Отмена</button>
                </td>

</div>

</div>
</div>
</div>
</td>
</tr>
</tbody>
{% endfor %}
</table>
</div>




{% endblock content %}
