{% extends "base.html" %}

{% block content %}

<div class="container" style="margin-top:60px">
    <div class="row">
        <div class="col-sm-10">
            <form method="post">

                <div class='form-group'>
                    {# including the SummerNote control on the form, from CDN #}
                    <label for='summernote'>Новый документ:</label>
                    <p> <input type="text" name="editortitle" class="form-control" placeholder="{{ edit_doc.title }}">
                        </input></p>
                    <textarea id="summernote" name="editordata" class='form-control'>{{ edit_doc.text }}</textarea>
                    <script>
                        $('#summernote').summernote({
                            tabsize: 2,
                            height: 300,
                            toolbar: [
                                // [groupName, [list of button]]
                                ['style', ['bold', 'italic', 'underline', 'clear']],
                                ['fontsize', ['fontsize']],
                                ['color', ['color']],
                                ['para', ['ul', 'ol', 'paragraph']],
                                ['height', ['height']]
                                ['table', ['table']],
                                ['insert', ['link', 'picture', 'video']],
                            ]
                        });
                    </script>
                </div>
                <div class="form-group">
                    <label for="sel1">Категория</label>
                    <select class="form-control" id="sel1" name="editorcategory">
                        {% for cat in category  %}
                        <option>{{ cat.name  }}</option>
                        {% endfor  %}
                    </select>
                </div>
                <div class='form-group'>
                    {# note we use same name for Save and Cancel buttons, but a different value #}
                    <button type="submit" name="submit" value="submit" class="btn btn-info">Сохранить</button>
                </div>
            </form>


        </div>
    </div>
</div>
{% endblock content %}
